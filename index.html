<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section>
        <div class="container bg-success rounded-5 p-4">
            <h1 class="text-center text-white">CRUD SYSTEM</h1>
            <div class="nameContant">
                <label for="inputName" class="form-label text-white">Product name</label>
              <input type="text"  class="form-control " id="inputName" placeholder="enter product name" oninput="isValidName()" >
              <div id="nameAlert" class="mt-1 alert alert-danger d-none" role="alert">
                Product name must be 3-16 alphabetic characters.
              </div>
            </div>
            <div class="priceContant">
                <label for="inputPrice" class="form-label text-white">Product price</label>
              <input type="text" class="form-control" id="inputPrice" placeholder="enter product price" oninput="isValidPrice()">
            <div id="priceAlert" class="mt-1 alert alert-danger d-none" role="alert">
                Product price must be 1000 - 10000 $.
              </div>
            </div>
            <div class="typeContant">
                <label for="inputType" class="form-label text-white">Product type</label>
              <input type="text" class="form-control" id="inputType" placeholder="enter product type"oninput="isValidType()" >
              <div id="typeAlert" class="mt-1 alert alert-danger d-none" role="alert">
                Product type must be  Mobile, Screen or Tablet.
              </div>
            </div>
            <div class="descContant">
                <label for="inputDesc" class="form-label text-white">Product desc</label>
              <input type="text" class="form-control" id="inputDesc" placeholder="enter product desc" oninput="isValidDesc()">
            <div id="descAlert" class="mt-1 alert alert-danger d-none" role="alert">
                Product type must be 500 characters.
              </div>
            </div>
             <div class="imgContent">
                <label for="inputImg" class="form-label text-white">Product image</label>
              <input type="file" class="form-control" id="inputImg" aria-label="file example" >
            </div>

            <div id="Btns" class="text-center mt-3">
               <button id="addBtn" class="btn btn-primary w-50 rounded-5" type="submit" onclick="addProduct()">Add Product</button>
               <button id="editBtn" class="btn btn-primary w-50 rounded-5 d-none" type="submit" onclick="updateProduct()">Edit Product</button>
             </div>
             <div class="mt-3 d-flex justify-content-center ">
              <input type="search" class="form-control w-50 " id="inputSearch" placeholder="search product"  oninput="searchProduct()">
            </div>
            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">TYPE</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">DESC</th>
                        <th scope="col">IMAGE</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                 
                </tbody>
            </table>
        </div>
    </section>    



    <script src="js/bootstrap.bundle.min.js"> </script>
    <script src="js/main.js"></script>
</body>
</html>
